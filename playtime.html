<p class="js-result"></p>

          <div class="Shipping">

            <p> Shipping Calculator</p>

            <p style="font-size: 10px;">Doprava pod 2000 Kč za 69 Kč </p>
            <button onclick="
            calculateTotal();

<script>
  
  
  let randomNumber = null;
  let computerMove = '';
  let result = '';
  

  function EnterKeyDown(event )
  {
    
            if(event.key === 'Enter')
            {
              calculateTotal();
            }
  }

  
  function calculateTotal()
  {
    const input = document.querySelector('.js-cost-input');
    let cena = Number(input.value);

    if(cena < 2000)
    {
        cena += 69;

    }
    document.querySelector('.js-cena').innerHTML = `${cena} Kč`;
  }


  let score = JSON.parse(localStorage.getItem('score')) || {
  wins:0 , 
  losses:0, 
  ties: 0
};

uptadeScore();

  

/*
  if(score === null)
  {
score = {
  wins:0 , 
  losses:0, 
  ties: 0
};
  }
    */
  


function uptadeScore()
{
  document.querySelector('.js-score').innerHTML = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
  document.querySelector('.js-result').innerHTML = result;
  
}

function reset()
{
  score.wins = score.losses = score.ties =  0;
  document.querySelector('.js-score').innerHTML = 'Score reset';
  document.querySelector('.js-result').innerHTML = '';
  document.querySelector('.js-moves').innerHTML = '';
}

function ComputerPick()
{
   randomNumber = Math.random();

        
         
  
        if(randomNumber >= 0  && randomNumber <1/3)
        {
          computerMove = 'rock';
        }
        else if(randomNumber >= 1/3 && randomNumber <2/3)
        {
          computerMove = 'paper';
        }
        else
        {
          computerMove = 'scissors';
        }

        
}

function Vysledek(volba, rock, paper, scissors)
{
 
  ComputerPick();

  
  
          if(computerMove === 'rock')
          {
           result = rock;
          }
          else if (computerMove==='paper')
          {
            result = paper;
          }
          else
          {
            result = scissors;
          }

          if(result==='You win')
          {
            score.wins++;
          }
          else if(result=='You lose')
          {
            score.losses++;
          }
          else 
          {
            score.ties++;
          }

          localStorage.setItem('score', JSON.stringify(score));

          uptadeScore();

          document.querySelector('.js-moves').innerHTML = `You picked ${volba}. PC picked ${computerMove}`;

         


  
          
}

  console.log(document.querySelector('button').innerHTML);

  document.querySelector('.js-button').innerHTML = 'papír'; 


  function subscribe()
  {
    const buttonSubscribe =  document.querySelector('.subsButton');

    console.log(buttonSubscribe);
    if(buttonSubscribe.innerHTML ==='Subscribe')
    {
    buttonSubscribe.innerText = 'Subscribed';
    
    }

    else
    {
    buttonSubscribe.innerText = 'Subscribe';
    }
      }

</script>
